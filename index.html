<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    p {
      margin: 5px 0 20px;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .forgot {
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot a,
    .signup a {
      text-decoration: none;
      color: #007bff;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-login button {
      border: none;
      background: none;
      cursor: pointer;
    }

    .social-login img {
      width: 32px;
      height: 32px;
    }

    .signup {
      text-align: center;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign in</h2>
    <p>Don't have an account? <a href="#">Sign up</a></p>

    <form onsubmit="return handleLogin(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <div class="checkbox-group">
        <input type="checkbox" id="keepLoggedIn">
        <label for="keepLoggedIn">Keep me logged in</label>
      </div>

      <button class="login-btn" type="submit">Log in now</button>
    </form>

    <div class="forgot">
      <a href="#">Forgot password</a>
    </div>

    <div class="social-login">
      <button><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"></button>
      <button><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></button>
      <button><img src="https://cdn-icons-png.flaticon.com/512/831/831276.png" alt="Apple"></button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      // Thay thế điều kiện đăng nhập theo nhu cầu
      if (email === "admin@example.com" && pass === "123456") {
        msg.innerText = "✅ Login successful!";
        msg.className = "message success";

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } else {
        msg.innerText = "❌ Invalid email or password!";
        msg.className = "message error";
      }
    }
  </script>
</body>
</html>
