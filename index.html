<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #007bff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
  <div class="login-box" style="background: white; padding: 40px; border-radius: 12px; width: 100%; max-width: 400px;">
    <h2>Sign in</h2>
    <p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
    
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Email" required /><br><br>
      <input type="password" id="password" placeholder="Password" required /><br><br>
      <label><input type="checkbox"> Keep me logged in</label><br><br>
      <button class="login-btn" type="submit">Log in now</button>
      <div class="forgot"><a href="#">Forgot password</a></div>
    </form>

    <div style="text-align: center; margin-top: 20px;">Or continue with</div>
    <div class="social-login">
      <button><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" /></button>
      <button><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook" /></button>
      <button><img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" /></button>
    </div>

    <p id="message" class="message" style="text-align: center; margin-top: 15px;"></p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("message");

      if (user === "admin" && pass === "123456") {
        msg.innerText = "✅ Đăng nhập thành công!";
        msg.style.color = "green";

        // Chuyển hướng sang home.html
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } else {
        msg.innerText = "❌ Sai tài khoản hoặc mật khẩu!";
        msg.style.color = "red";
      }
    }
  </script>
<script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();

    // Lấy giá trị người dùng nhập
    const username = document.querySelector('input[type="text"]').value;
    const password = document.querySelector('input[type="password"]').value;

    // Tài khoản mẫu
    const defaultUser = "admin";
    const defaultPass = "123456";

    // So sánh
    if (username === defaultUser && password === defaultPass) {
      alert("Đăng nhập thành công!");
      window.location.href = "home.html"; // chuyển trang
    } else {
      alert("Sai tài khoản hoặc mật khẩu!");
    }
  });
                                                  </script></body>
</html>
