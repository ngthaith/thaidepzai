<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #007bff; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="login-box">
    <h2>Sign up</h2>
    <p>Already have an account? <a href="index.html">Log in</a></p>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit" class="login-btn">Create Account</button>
    </form>

    <div class="social-login">
      <p>Or continue with</p>
      <div>
        <button><img src="https://img.icons8.com/color/48/000000/google-logo.png"/></button>
        <button><img src="https://img.icons8.com/ios-filled/50/000000/facebook--v1.png"/></button>
        <button><img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"/></button>
      </div>
    </div>
  </div>
</body>
</html>
