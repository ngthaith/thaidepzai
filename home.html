<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang chính</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    header {
      background: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #2980b9;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .btn-logout {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-logout:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Chào mừng đến với Website!</h1>
  </header>

  <nav>
    <a href="#">Trang chủ</a>
    <a href="#">Giới thiệu</a>
    <a href="#">Liên hệ</a>
  </nav>

  <main>
    <h2>Bạn đã đăng nhập thành công ✅</h2>
    <p>Đây là trang chính của website. Bạn có thể tùy chỉnh nội dung ở đây.</p>

    <a href="index.html" class="btn-logout">Đăng xuất</a>
  </main>

</body>
</html>
